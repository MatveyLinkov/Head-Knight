<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="shortcut icon" href="../static/images/icon.ico" type="image/x-icon">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="../static/css/style.css">
    <title translate="no">{{ title }}</title>
</head>
<body style="bgcolor: #F5F6FB">
<header>
        <div class="container-fluid">
            <div class="head">
                <div class="container-fluid">
                    <a href="/home" style="text-decoration: none">
                        <div class="header_logo" translate="no" style="width: 100%">Head-Knight</div>
                    </a>
                    <div style="width: 100%; margin: auto; max-width: 50em"></div>
                    {% if current_user.is_authenticated %}
                        <a class="navbar-brand" href="/logout">
                            {{ current_user.nickname }}
                        </a>
                    {% else %}
                        {% if not auth %}
                            <p>
                                <a class="btn btn-primary" href="/login" style="margin-top: 3px">
                                    Войти
                                </a>
                            </p>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
        </div>
    <div class="head">
        {% if not auth %}
            <div style="margin-top: 25px; margin-left: 45px">
                <a href="home" style="text-decoration: none; color: white">
                    Главная
                </a>
                {% if home %}
                    <div class="root"><img src="../static/images/email.svg" width="33" height="25">
                        <a href="mailto:matvey23lin@gmail.com" style="color: white">
                            matvey23lin@gmail.com
                        </a>
                        <img src="../static/images/discord.png" width="25" height="25" style="margin-left: 20px">
                        <a>Discord: WaiTeF#1001</a>
                    </div>
                {% endif %}
                <a href="friends" style="text-decoration: none; color: white">
                    Друзья
                </a>
        {% endif %}
                {% block content %}{% endblock %}
            </div>
    </div>
</header>
<br>
</body>
</html>
