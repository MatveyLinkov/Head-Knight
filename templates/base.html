<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="shortcut icon" href="../static/images/icon.ico" type="image/x-icon">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="../static/css/style.css">
    <title translate="no">{{ title }}</title>
</head>
<body style="bgcolor: #F5F6FB">
<header>
    <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
            <a href="/home" style="text-decoration: none">
                <div class="header_logo" translate="no">Head-Knight</div>
            </a>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout">
                    {{ current_user.nickname }}
                </a>
            {% else %}
                {% if not auth %}
                    <p>
                        <a class="btn btn-primary" href="/login">Войти</a>
                    </p>
                {% endif %}
            {% endif %}
        </div>
    </nav>
    {% if not auth %}
        <div style="margin-top: 25px; margin-left: 45px">
            <a href="home" style="text-decoration: none; color: black">Главная</a>
        </div>
    {% endif %}
</header>
<br>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
