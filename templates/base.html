<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../static/images/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title translate="no">{{ title }}</title>
    <style>
       .round {
        border-radius: 100px;
        box-shadow: 0 0 7px #666;
       }

    </style>
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="head">
            <div class="container-fluid">
                <a href="/home" style="text-decoration: none">
                    <div class="header_logo" translate="no" style="width: 100%">Head-Knight</div>
                </a>
                <div style="width: 100%; margin: auto; max-width: 50em"></div>
                {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout" style="color: white; margin-top: 5px">
                    {{ current_user.nickname }}
                </a>
                <a class="navbar-brand" href="/icon_changing" style="color: white; margin-top: 5px">
                    <img src="{{ avatar }}" alt="" class="round"
                         width="40"
                         height="40">
                </a>
                {% else %}
                {% if not auth %}
                <p>
                    <a class="btn btn-primary" href="/login" style="margin-top: 3px">
                        Войти
                    </a>
                </p>
                {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
    <div class="head">
        {% if not auth %}
        <div style="margin-top: 25px; margin-left: 45px">
            <table style="float: left">
                <tr>
                    <td>
                        <a href="home" style="text-decoration: none; color: white">
                            Главная
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="community" style="text-decoration: none; color: white">
                            Сообщество
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="friends" style="text-decoration: none; color: white">
                            Друзья
                        </a>
                    </td>
                </tr>
            </table>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
</header>
<br>
</body>
</html>
